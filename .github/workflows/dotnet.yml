name: .NET

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:

    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        app: ['cli','desktop']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
          - app: cli
            projectPath: ./src/CandleMage.CLI/CandleMage.CLI.csproj
          - app: desktop
            projectPath: ./src/CandleMage.Desktop/CandleMage.Desktop.csproj
            
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Publish and pack
      run: |
        release_name="${{ matrix.app }}-${{ matrix.target }}-${{ github.ref_name }}"
        
        # Publish
        dotnet publish ${{ matrix.projectPath }} --runtime "${{ matrix.target }}" -c Release -o "$release_name"
        
        # Pack files
        7z a -tzip "${release_name}.zip" "./${release_name}/*"
        
        # Delete output directory
        rm -r "$release_name"
    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          *.zip
          *.gz